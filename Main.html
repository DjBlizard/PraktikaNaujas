<html>
<head>
  <title>The Golden Dragon</title>
  <script type="text/javascript" src="gamemanager.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="main.css">
  
</head>
<body>
<div id="viskas">
    <div id = "container">
      
      <div id = "menu"> 
        <button onClick = "explore()" id = "exploreButton" class = "menuButton">Explore</button> 
        <button onClick = "shopWorld()" id = "shopButton" class = "menuButton">Shop</button>
        <button onClick = 'battleWorld()'id = "battleButton" class = "menuButton">Battle</button>
      </div>
      
      <div id = "game">
        <h1>Welcome to the Golden Dragon</h1>
        <p>Try exploring!</p>
      </div>
  
      <button id = "howTo" onClick = "start()" style = "margin: auto; display: block; background-color: black; color: white">
        ENTER YOUR NAME
      </button>
      <br><br/>
      <button id="displayStats" onClick = "displayStats()" style = "margin: auto; display: block; background-color: black; color: white">
        Player Stats
      </button>
      
    </div>
</div>
</body>
</html>
